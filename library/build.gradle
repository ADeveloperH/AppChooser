apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile "junit:junit:$rootProject.ext.junitVersion"
    testCompile "org.mockito:mockito-core:$rootProject.ext.mockitocoreVersion"

    androidTestCompile "org.mockito:mockito-core:$rootProject.ext.mockitocoreVersion"

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile "com.android.support:appcompat-v7:$rootProject.ext.supportSdkVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.ext.supportSdkVersion"
    compile "io.reactivex:rxjava:$rootProject.ext.rxjava"
    compile "io.reactivex:rxandroid:$rootProject.ext.rxandroid"
    compile "com.zhy:base-rvadapter:$rootProject.ext.baservadapterVersion"
    compile "org.greenrobot:eventbus:$rootProject.ext.eventbusVersion"
    compile "io.julian:common:$rootProject.ext.juliancommon"
    compile "io.julian:mvp:$rootProject.ext.julianmvp"
}

publish {
    userOrg = 'julianchu'
    groupId = 'io.julian'
    artifactId = 'appchooser'
    publishVersion = rootProject.ext.versionName
    desc = 'A library that filters the activities which supports to open the specified file.'
    website = 'https://github.com/JulianAndroid/AppChooser'
}
